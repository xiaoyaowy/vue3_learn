<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>订单打印</title>
  <script type="text/javascript">
    function doPrint() {
      bdhtml=window.document.body.innerHTML;
      console.log(bdhtml)
      sprnstr="<!--startprint-->";
      eprnstr="<!--endprint-->";
      prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
      prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
      window.document.body.innerHTML=prnhtml;
      window.print();
    }
  </script>
</head>

<body>
<!-- <p>1不需要打印的地方</p>
<p>2这里不要打印啊</p>  -->
<!--startprint--><!--注意要加上html里star和end的这两个标记-->
<div class="print_container">
  <h1>给顾客专用</h1>
  <span>**************************</span>
  <div class="section1">
    <h3>百度外卖</h3>
    <h3>在线支付预约</h3>
  </div>
  <span>**************************</span>
  <div class="section2">
    <label>期望送达时间：5678</label>
    <label>订单备注：1111</label>
  </div>
  <span>**************************</span>
  <div class="section3">
    <label>订单编号：567890</label>
    <label>下单时间：1111</label>
  </div>
  <span>**************************</span>
  <div class="section4">
    <div style="border-bottom: 1px solid #DADADA;">
      <table style="width: 100%;">
        <thead>
        <tr>
          <td width="60%">菜单名称</td>
          <td width="20%">数量</td>
          <td width="20%">金额</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>米饭</td>
          <td>2</td>
          <td>28.00</td>
        </tr>
        <tr>
          <td>米饭</td>
          <td>2</td>
          <td>28.00</td>
        </tr>
        <tr>
          <td>米饭</td>
          <td>2</td>
          <td>28.00</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="other_fee">
      <div class="canh">
        <label class="left">餐盒费</label>
        <label class="right">0</label>
        <div class="clearfix"></div>
      </div>
      <div class="peis">
        <label class="left">配送费</label>
        <label class="right">0</label>
        <div class="clearfix"></div>
      </div>
      <div class="manj">
        <label class="left">立减优惠</label>
        <label class="right">0</label>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="total">
      <label class="left">总计</label>
      <label class="right">39</label>
      <div class="clearfix"></div>
    </div>
    <div style="text-align: right;">
      <label>顾客已付款</label>
    </div>
    <span>**************************</span>
  </div>
  <div class="section5">
    <label>姓名：小花</label>
    <label>地址：北京</label>
    <label>电话：67890</label>
  </div>
  <span>**************************</span>
</div>
</div>
<!--endprint-->
<button type="button" onclick="doPrint()">打印</button>

<p>2</p>  -->
</body>
</html>
